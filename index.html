<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<style>
#view {
  border: 0;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  position: fixed;
  top: 50px;
  padding-bottom: 50px;
}
#menu {
  position: fixed;
  top:0;
  width: 100%;
}
body {

}
</style>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <span class="navbar-brand">Lambda tests utils</span>
    </div>
    <ul class="nav navbar-nav" id="nav">
        <li><a href="#latency">Latency</a></li>
    </ul>
  </div><!-- /.container-fluid -->
</nav>
<iframe src="" id="view"></iframe>
<script>
  function goto(path) {

    path = path || goto.default;

    var lis = document.querySelectorAll("#nav li");

    [].forEach.call(lis,function(el) {
      el.className = "";
    });

    document.querySelector('#nav a[href="#'+path+'"]').parentNode.className = 'active';
    document.getElementById('view').src = "src/"+path+"/index.html";
    goto.current = path;
  }
  goto.default = 'latency';

  var selected = location.hash.replace("#",'');
  if (!selected) {
    window.location = '#'+goto.default;
  }
  goto(selected);

  function navClick(ev) {
    debugger;
    var ref = this.href.split("#").pop();
    if (ref && goto.current != ref) {
      goto(ref);
    } else {
      ev.preventDefault();
    }
  }

  var as = document.querySelectorAll('#nav a');
  [].forEach.call(as, function(dom) {
    dom.onclick = navClick;
  });
</script>
</body>
</html>
