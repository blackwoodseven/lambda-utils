<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Lambda utils</h1>
      <p>Web tools repository for working with AWS lambdas</p>
      <hr/>
      <ul class="nav nav-pills" id="nav">
        <li role="presentation"><a href="#latency">Latency</a></li>
      </ul>

    </div>
  </div>
</div>
<hr/>
<iframe src="" id="view" style="border:0;width:100%;height:100%"></iframe>
<script>
  var selected = location.hash.replace("#",'') || 'latency';

  goto(selected);

  function goto(path) {
    var lis = document.querySelectorAll("#nav li");

    [].forEach.call(lis,function(el) {
      el.className = "";
    });

    document.querySelector('#nav a[href="#'+path+'"]').parentNode.className = 'active';
    document.getElementById('view').src = "src/"+path+"/index.html";
  }

  function navClick(ev) {
    goto(this.href.replace("#",''));
  }

  var as = document.querySelectorAll('#nav a');
  [].forEach.call(as, function(dom) {
    dom.onclick = navClick;
  });

  document.getElementById('view').onload = function() {
    this.style.height = this.contentWindow.document.offsetHeight + 'px';
  }
</script>
</body>
</html>
